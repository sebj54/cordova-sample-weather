<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com https://api.openweathermap.org 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

    <title>Hello World</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">☀ Mon app météo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>

    <main class="container">
        <form id="search-city-form" class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <label for="weather-search-city" class="sr-only">Ville</label>
                <input type="search" class="form-control" id="weather-search-city" placeholder="Saisissez une ville">
            </div>

            <button type="submit" class="btn btn-primary mb-2">Rechercher</button>

            <button id="locate-me-button" type="button" class="btn btn-secondary mb-2">Me localiser</button>
        </form>

        <div id="weather-alert" class="alert alert-danger" role="alert" style="display: none;">
            <p>Une erreur s'est produite, veuillez réessayer.</p>

            <!-- <p>
                <button id="weather-retry" type="button" class="btn btn-danger">Réessayer</button>
            </p> -->
        </div>

        <div id="weather-spinner" class="spinner-border mx-auto" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>

        <div id="weather-card" class="card" style="display: none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <button type="button" id="weather-prev" class="btn btn-outline-primary btn-sm">- 3 h</button>
                <span id="weather-date"></span>
                <button type="button" id="weather-next" class="btn btn-outline-primary btn-sm">+ 3 h</button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-auto">
                        <p id="weather-icon" class="card-text weather-icon">
                            ☀
                        </p>
                    </div>
                    <div class="col">
                        <h5 id="weather-city" class="card-title">
                            Nancy
                        </h5>
                        <p class="card-text">
                            <span id="weather-description">
                                Soleil
                            </span>, 
                            <span id="weather-temp">
                                18°C
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
